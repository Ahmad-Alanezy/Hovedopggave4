<body>

    <h1>Reg Elever</h1>

    <form id="registrer">
        <label for="fornavn">Fornavn:</label>
        <input type="text" id="fornavn" placeholder="Fornavn">
        
        <label for="etternavn">Etternavn:</label>
        <input type="text" id="etternavn" placeholder="Etternavn">
        
        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" placeholder="Telefon">
        
        <label for="epost">Epost:</label>
        <input type="email" id="epost" placeholder="Epost">
        
        <label for="passord">Passord:</label>
        <input type="password" id="passord" placeholder="Passord">
        
        <button type="submit">Registrer</button>
    </form>

    <div id="output">

    </div>
